<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Rifat's Smart Warehouse</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
    }

    header {
      background-color: #007acc;
      padding: 20px 0;
      text-align: center;
      color: white;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #005f8c;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      flex: 1;
      text-align: center;
    }

    .card h2 {
      font-size: 1.2rem;
      color: #333;
    }

    .value {
      font-size: 2rem;
      font-weight: bold;
      color: #007acc;
    }

    #alerts {
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .alert {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .alert-title {
      font-weight: bold;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert.warning {
      background-color: #fff3cd;
      color: #856404;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }

    button {
      padding: 10px 15px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005f8c;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Rifat's Smart Warehouse</h1>
    <nav class="navbar">
      <a href="dashboard.html">Dashboard</a>
      <a href="robots.html">Robots</a>
      <a href="tasks.html">Tasks</a>
      <a href="assignments.html">Assignments</a>
    </nav>
  </header>

  <div class="container">
    <!-- Stats Section -->
    <section class="stats">
      <div class="card">
        <h2>Available Robots</h2>
        <div class="value" id="availableRobots">0</div>
      </div>
      <div class="card">
        <h2>Pending Tasks</h2>
        <div class="value" id="pendingTasks">0</div>
      </div>
      <div class="card">
        <h2>Average Load</h2>
        <div class="value" id="averageLoad">0 kg</div>
      </div>
    </section>

    <!-- Alerts Section -->
    <section id="alerts">
      <h2>Real-Time Alerts</h2>
      <div id="alertList"></div>
      <button onclick="showAlerts()">View All Alerts</button>
    </section>
  </div>

  <script>
    // Robot and Task data
    const robots = [
      { id: "RBT-204", battery: 22, maxLoad: 500, lastService: "2025-04-10", emergency: false },
      { id: "RBT-408", battery: 78, maxLoad: 300, lastService: "2025-04-03", emergency: false },
      { id: "RBT-303", battery: 95, maxLoad: 800, lastService: "2025-04-28", emergency: true },
      { id: "RBT-900", battery: 88, maxLoad: 600, lastService: "2025-04-01", emergency: true },
    ];

    const tasks = [
      { id: "TK-556", weight: 250, assigned: true },
      { id: "TK-559", weight: 180, assigned: true },
      { id: "TK-909", weight: 1200, assigned: false },
      { id: "TK-731", weight: 400, assigned: false },
    ];

    const today = new Date("2025-05-10");

    // Initialize Dashboard
    function initDashboard() {
      // Available robots
      const available = robots.filter(r => r.battery >= 25);
      document.getElementById("availableRobots").textContent = available.length;

      // Pending tasks
      const pending = tasks.filter(t => !t.assigned);
      document.getElementById("pendingTasks").textContent = pending.length;

      // Average load
      const averageLoad = (tasks.reduce((sum, t) => sum + t.weight, 0) / tasks.length).toFixed(1);
      document.getElementById("averageLoad").textContent = `${averageLoad} kg`;

      // Alerts
      const alertList = document.getElementById("alertList");
      alertList.innerHTML = "";

      robots.forEach(r => {
        if (r.battery < 25) {
          addAlert("Low Battery", `Robot ${r.id} battery is at ${r.battery}%. Recharge needed.`, "error");
        }

        const lastServiceDate = new Date(r.lastService);
        const daysSinceService = Math.floor((today - lastServiceDate) / (1000 * 60 * 60 * 24));

        if (daysSinceService > 45) {
          addAlert("Service Overdue", `Robot ${r.id} last serviced ${daysSinceService} days ago.`, "error");
        } else if (daysSinceService > 38) {
          addAlert("Service Due Soon", `Robot ${r.id} should be serviced in ${45 - daysSinceService} days.`, "warning");
        }
      });
    }

    // Add alert to the list
    function addAlert(title, message, type) {
      const alertDiv = document.createElement("div");
      alertDiv.className = `alert ${type}`;
      alertDiv.innerHTML = `<div class="alert-title">${title}</div><div>${message}</div>`;
      document.getElementById("alertList").appendChild(alertDiv);
    }

    // Show all alerts on button click
    function showAlerts() {
      const alertList = document.getElementById("alertList");
      alertList.style.display = alertList.style.display === "none" ? "block" : "none";
    }

    // Initialize dashboard on page load
    window.onload = initDashboard;
  </script>
</body>
</html>
